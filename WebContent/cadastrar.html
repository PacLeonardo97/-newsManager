<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastrar Notícia</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<form method="post" action="CadastrarNoticia.do">

</html>
